<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>extract</title>
</head>
<body>
<p id="content">
    Rakiya (Bulgarian brandy) is home-made liquor (alcoholic drink). It can be made of grapes, plums or other fruits (even apples).
</p>
<p id="holder">
    Lorem ipsum dolor sit amet, (consectetur adipiscing elit), sed do eiusmod (tempor) incididunt ut labore (et dolore magna) aliqua.
</p>
<h1>Extract parenthesis</h1>
<button onclick="extract(content)">Exract</button>
<p id="rezult" ></p>
<script>
    function extract(content) {
        let text=document.getElementById(content).textContent;
        let rez=document.getElementById('result');
        let pattern=/\(([^)]+)\)/g;
        let result=[];
        let match=pattern.exec(text);
        while (match){
            result.push(match[1]);
            match=pattern.exec(text);
        }
        document.getElementById('rezult').textContent=result;
    }
</script>
</body>
</html>
